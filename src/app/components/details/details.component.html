<div class="row">
    <div class="d-flex align-items-center justify-content-center col-12  col-xl-6 text-center mb-5">
        <div>
            <h6 class="text-white">[{{datosPerson.species}}]</h6>
            <h1 class="text-white fw-bold">{{datosPerson.name}}</h1>
            <h6 class="text-white">Origen: {{origin.name}}</h6>
            <h6 class="text-white">Gender: {{datosPerson.gender}}</h6>
        </div>
    </div>
    <div class="col-12 col-xl-6 mb-5">
        <div class="d-flex align-items-center justify-content-center ">
            <img [src]="datosPerson.image" class="img-fluid" alt="">
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <h2 class="text-white mb-5">Episodios</h2>
    </div>
    <div *ngFor="let e of episodios" class="col-12 col-md-6 col-xl-3 mb-5">
        <div class="card card-episodios">
            <div class="text-center bg-dark text-white py-5">
                <h1>Episodio: {{e.id}}</h1>
            </div>

            <div class="card-body">
                <h5 class="card-title">{{e.name}}</h5>
                <h6 class="card-title">{{e.episode}}</h6>
                <p class="card-text">{{e.created}}</p>
                <div class="text-center">
                    <a href="#" class="btn btn-primary">Ver Episodio</a>
                </div>

            </div>
        </div>
    </div>

</div>
